<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.2.3 原型模式 6. 原型对象的问题</title>
    <script type="text/javascript">
		function Person() {            
        }

        Person.prototype = {
            constructor: Person,
            name : 'Jack',
            age : 34,
            friend : ['Maggie',"Ella"],
            job : 'Front-end Developer',
            sayName : function() {
                console.log(this.name);
            }
        }

        var p1 = new Person();
        var p2 = new Person();

        p1.friend.push('Romeo');
        console.log(p1.friend);
        console.log(p2.friend);
        console.log(p1.friend == p2.friend);
	</script>
</head>
<body>
	
</body>
</html>
