<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP 03 属性类型 - 数据属性 writable </title>
	<script type="text/javascript">
		var person = {};
		Object.defineProperty(person, "name",{
			writable: false,
			value: "Long Ma"
		});

		alert(person.name);
		person.name = "Jack Niu";
		alert(person.name);

	</script>
</head>
<body>
	
</body>
</html>
