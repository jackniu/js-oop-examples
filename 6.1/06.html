<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OOP 06 属性类型 - 2.访问器属性</title>
	<script type="text/javascript">
		var book = {
            _year: 2004,
            edition: 1
        }

        Object.defineProperty(book, 'year', {
            get: function() {
                return this._year;
            },
            set: function(newValue) {
                if (newValue > 2004) {
                    this._year = newValue;
                    this.edition += newValue - 2004;
                }
            }
        })

        book.year = 2019;
        alert(book.edition);
	</script>
</head>
<body>
	
</body>
</html>
