<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6.2.4 组合使用构造函数模式和原型模式</title>
	<script type="text/javascript">
		function Person(name, sex, age) {
			this.name = name;
			this.sex = sex;
			this.age = age;
			this.friends = ["Jack", "Rose"];
		}

		Person.prototype = {
			constructor: Person,
			sayName: function() {
				alert(this.name);
			}
		}

		var person1 = new Person("Jack Niu", "男", 30);
		var person2 = new Person("Longma", "男", 32);

		person1.friends.push("Niu");
		console.log(person1.friends);
		console.log(person2.friends);
		console.log(person1.friends === person2.friends);
		console.log(person1.sayName === person2.sayName);

	</script>
</head>
<body>
	
</body>
</html>
